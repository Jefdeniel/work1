<!-- ### Dag detail  ### 
    
    -- Scope -- 
    
    De filter bouwen jullie na met de Categorie tab geopend.
    Wanneer je klikt op één van de categorieën zal de pagina scrollen naar deze categorie
    Onder de filter heb je een zoekveld. Na klikken op het knopje (of enter) open je de search.html pagina met de juiste zoekterm ingesteld! 
    
    -- JavaScript --  
    De data voor een dag wordt ingeladen via de API. De evenementen moeten gefilterd worden op dag ahv URL parameters, bv. dag.html?day=15
    Sorteer de evenementen op basis van sort_key 
    De categorieën in de filter laad je dynamisch in via JavaScript
    Wanneer je klikt op één van de categorieën zal de pagina scrollen naar deze categorie
    Je kan als gebruiker kiezen tussen lijst of grid weergave. Gebruik hiervoor een class die je via JavaScript "toggled".
    De checkbox toegankelijkheid en de checkbox gratis zijn werkend. Deze filteren de data (zonder de pagina te herladen).
    
    ### Evenement detail ###
    
    -- Scope --
    
    Het kaartje (Google Maps) toon je door middel van een screenshot van de kaart. (Enkel de kaart zelf is een screenshot).
    
    -- JavaScript --
    
    Je toont het juiste evenement uit de events data via URL parameters op basis van zowel dag als slug, bv. detail.html?day=15&slug=rondleidingen-11-00 
    Je laadt vier "andere evenementen van deze organisator" in via JavaScript 
    Je laadt "nog te beleven op deze locatie" in via JavaScript obv dezelfde locatie én dag
    De locatie naam naast het kaartje komt uit de data -->
