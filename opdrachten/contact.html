<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./atwork-1_project_1_deniel_jef/static/css/reset.css"
    />
    <link
      rel="stylesheet"
      href="./atwork-1_project_1_deniel_jef/static/css/fonts.css"
    />
    <link
      rel="stylesheet"
      href="./atwork-1_project_1_deniel_jef/static/css/main.css"
    />
    <link
      rel="stylesheet"
      href="./atwork-1_project_1_deniel_jef/static/css/header.css"
    />
    <link
      rel="stylesheet"
      href="./atwork-1_project_1_deniel_jef/static/css/contact.css"
    />
    <link
      rel="stylesheet"
      href="./atwork-1_project_1_deniel_jef/static/css/form.css"
    />
  </head>
  <body>
    <div class="container__green">
      <div class="row">
        <div class="form__intro">
          <h2>Stuur ons een bericht</h2>
          <p>
            Vul onderstaand formulier in om ons een bericht te sturen. We
            contacteren je zo snel als mogelijk meer informatie voor een gesprek
            of afspraak.
          </p>
        </div>
        <form action="" method="get" id="fromContact">
          <fieldset>
            <div class="radio">
              <legend>Ik zoek informatie als</legend>
              <div>
                <input
                  type="radio"
                  id="particulier"
                  name="type"
                  value="particulier"
                />
                <label for="">Particulier</label>
              </div>
              <div>
                <input type="radio" id="bedrijf" name="type" value="bedrijf" />
                <label for="">Bedrijf/instelling</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="openbaar_bestuur"
                  name="type"
                  value="openbaar_bestuur"
                />
                <label for="">Openbaar bestuur</label>
              </div>
            </div>
            <div class="organisation">
              <legend>Bedrijfsnaam/organisatie</legend>
              <input
                type="text"
                name="company"
                id="company"
                placeholder="Uw bedrijf/organisatie"
              />
            </div>
            <div class="provincie">
              <legend for="provincie">Provincie</legend>
              <select name="provinvie" id="provincie">
                <option value="0">West-Vlaanderen</option>
                <option value="1">Oost-Vlaanderen</option>
                <option value="2">Antwerpen</option>
                <option value="3">Henegouwen</option>
                <option value="4">Vlaams-Brabant</option>
                <option value="5">Namen</option>
                <option value="6">Luik</option>
                <option value="7">Luxemburg</option>
                <option value="8">Limburg</option>
                <option value="9">Waals-Brabant</option>
              </select>
            </div>

            <div class="familyName">
              <legend for="txtName">Familienaam</legend>
              <input
                type="text"
                name="txtName"
                id="txtName"
                placeholder="Uw familienaam"
              />
            </div>
            <div class="firstName">
              <legend for="txtName">Voornaam</legend>
              <input
                type="text"
                name="txtName"
                id="txtName"
                placeholder="Uw voornaam"
              />
            </div>
            <div class="phoneNumber">
              <legend for="txtName">Telefoonnummer</legend>
              <input
                type="tel"
                name="phonenumber"
                id="phonenumber"
                placeholder="Uw telefoonnummer"
              />
            </div>
            <div class="email">
              <legend for="txtName">E-mailadres</legend>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Uw e-mailadres"
              />
            </div>
            <div class="message">
              <legend>Uw bericht</legend>
              <input
                type="text"
                name="txtMessage"
                id="txtMessage"
                placeholder="Uw bericht"
              />
            </div>
            <div class="checkbox_privacy">
              <input type="checkbox" id="privacy" name="privacy" />
              <label for="privacy"
                >Ik ga akkoord met het
                <a
                  href="https://www.pgm.gent/atwork1-schrauwen-groen/legal/privacy-policy.html"
                  >Privacybeleid</a
                ></label
              >
            </div>
            <button class="btn-orange" type="submit">Verzenden</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- <script src="./atwork-1_project_1_deniel_jef/static/js/main.js"></script> -->
  </body>
</html>
